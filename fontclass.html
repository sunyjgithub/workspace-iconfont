<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="iconfont.css">
    <link rel="stylesheet" href="stylecss.css">
    <title>Title</title>
</head>
<body>
   如果通过class的方式引入需要 将生成的iconfont.css样式引入进来 <br>
   然后在通过样式 icon-ditu 引入进来<br>
   注意必须含有生成的四个文件，在路径中iconfont.eot，iconfont.svg，iconfont.ttf，iconfont.woff<br>
   生成的图标是没有颜色的，需要在自定义样式中添加比如<br>
   自定义颜色的位置：.icon-ditu:before { content: "\e61a"; color: #5A8C19;} 增加一个color属性即可，以前只有contont属性<br>



   地图搜索：<i class="iconfont icon-ditu"></i><br>
<div>
   <span class="text-center"><i class="iconfont icon-ditu"></i></span>
   地图搜索
</div>
</body>
</html>
